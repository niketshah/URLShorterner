<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>




		<div class="panel-group" style="margin-top: 40px">
			<form autocomplete="off" action="#" th:action="@{/admin/addUrl}"
				th:object="${url}" method="post" class="form-horizontal" role="form">
				<h2>Url Form</h2>
				<div class="form-group">
					<div class="col-sm-9">

						<input type="text" th:field="*{fullUrl}" placeholder="Full URL"
							class="form-control" />
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block">Add
							URL</button>
					</div>
				</div>


				<table>
					<tr>
						<th>SNO</th>
						<th>Short URL</th>
						<th>Full URL</th>
					</tr>
					<tr th:each="url  : ${urllist}">

						<td th:text="${url.id}">dsfsdfsdfs</td>
						<td th:text="${url.shortUrl}">dsfsdfsdfs</td>
				<td th:text="${url.fullUrl}">dsfsdfsdfs</td>
					</tr>
				</table>

			</form>

		</div>
	</div>
	<div></div>

	</div>
</body>
</html>
